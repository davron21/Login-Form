<!DOCTYPE html>
<html>
    <head>
        <title>Pricing or plans</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="box">
            <br>
            <label for="name">Name
            </label>
            <br>
                <input class="inp-1" type="text" id="name" name="name">
            <label for="email">Email
            </label>
                <input class="inp-2" type="email" name="email" id="email">
            </label>
            <br>
            <br>
            <label for="web">Web site (optional)
            </label>
            <br>
                <input class="inp-3" type="text" id="web" name="web" >
            <label for="company">
                <input class="inp-4" type="text" name="company" id="company" placeholder="Company (optional)">
            </label>
            <br>
            <br>
            <label for="your job title">
                <input class="inp-5" type="text" name="your job title" id="your job title" placeholder="Your job title">
            </label>
            <br>
            <br>
            <label for="number of website">
                <input class="inp-6" type="number" name="number" id="number of website" placeholder="Number of website">
            </label>
            <label for="combined monthly website visits (optional)">
                <input class="inp-7" type="text" name="month" id="combined monthly website visits (optional)" placeholder="Combined monthly website visits (optional)">
            </label>
            <br>
            <br>
            <label for="massage">
                <input class="inp-8" type="text" name="massage" id="massage" placeholder="Massage">
            </label>
            <br>
            <br>
            <label for="checkbox">I agrre to the Terms and Conditions and Privacy Policy
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>
            <br>
            <br>
            <button class="button">Send massage</button>
        </div>
    </body>
</html>
